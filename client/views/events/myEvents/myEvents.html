<template name="myEvents">
    <div style="min-height: 300px; background-color: #6CA97F ; margin-top: 14px;">
        <div class="ui container">
            <div class="ui grid">
                <div class="seven wide column">
                    <div class="events-next-event-container">
                        <h3 class="text-contrast">Tus proximas acciones</h3>

                        <div>
                            <div style="background-color: white; width: 120px; display: inline-block">
                                <div style="background-color: red; margin: 0; padding: 5px">
                                    <h2 class="text-contrast text-center">{{dateMonth next_event.scheduledDate}}</h2>
                                </div>
                                <div class="text-center" style="font-size: 3rem; margin-top: 0; padding: 30px">{{dateDay next_event.scheduledDate}}</div>
                            </div>

                            <div style="display: inline-block; padding: 0 10px" class="text-contrast">
                                <h4 style="margin: 0 0 10px 0">{{next_event.organizationData.name}}</h4>
                                <h3 style="margin: 0 0 10px 0">{{next_event.name}}</h3>
                                <p>{{next_event.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="nine wide column">
                    <div class="events-info-container">
                        <div id="segment1circle" class="near-events-circle text-center text-contrast text-h2">
                        {{my_events_count}}
                        </div>
                        {{#if userIsVolunteer}}
                     <span id="segment1" class="text-contrast text-h2">Acciones en los que participas</span>
                        <br>
                        <div id="segment2circle" class="near-events-circle text-center text-contrast text-h2 margin-top-small">
                        {{recommendedEventsCount}}
                        </div>
                        <span id="segment2" class="text-contrast text-h2">Acciones recomendadas para ti</span>
                        {{/if}}
                        {{#if isOrganization}}
                        <span  id="segment1"  class="text-contrast text-h2">Acciones que estoy organizando</span>
                        <br>
                        <div id="segment2circle" class="near-events-circle text-center text-contrast text-h2 margin-top-small">
                            {{myExecutedEventsCount}}
                        </div>
                        <span  id="segment2"  class="text-contrast text-h2">Acciones ejecutadas</span>
                        {{/if}}
                        {{#if isSponsor}}
                        <span  id="segment1"  class="text-contrast text-h2">Acciones que patrocinas</span>
                        <br>
                        <div id="segment2circle" class="near-events-circle text-center text-contrast text-h2 margin-top-small">
                            {{my_popular_events_count}}
                        </div>
                        <span  id="segment2" class="text-contrast text-h2">Acciones populares</span>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{#if segment1}}
    <div class="ui container margin-large">
        {{#if userIsVolunteer}}
        <h1 class="ui dividing header">Acciones a las que voy a asistir</h1>
        {{/if}}
        {{#if isOrganization}}
        <h1 class="ui dividing header">Acciones que estoy organizando</h1>
        {{/if}}
        {{#if isSponsor}}
        <h1 class="ui dividing header">Acciones que estoy patrocinando</h1>
        {{/if}}
        {{#if hasEvents}}
          {{#if userIsVolunteer}}
            <p class="text-center text-h3">No estas tomando acción, encuentra como cambiar tu comunidad aquí:</p>
            <div class="text-center button-action">
              <a href="{{path 'search'}}" class="huge ui primary button">Buscar Acciones</a>
            </div>
          {{/if}}
          {{#if isOrganization}}
            <p class="text-center text-h3">No has creado ninguna acción, cambia tu comunidad aquí:</p>
            <div class="text-center button-action ">
              <a href="{{path 'eventCreate'}}" class="huge ui primary button">Crear Acciones</a>
            </div>
          {{/if}}
          {{#if isSponsor}}
            <p class="text-center text-h3">No estas patrocinando ninguna acción, cambia tu comunidad aquí:</p>
            <div class="text-center button-action">
              <a href="{{path 'search'}}" class="huge ui primary button">Buscar Acciones</a>
            </div>
          {{/if}}
        {{else}}
        <div class="ui three cards">
            {{#each my_events}}
                {{> eventCard}}
            {{/each}}
        </div>
        {{/if}}
    </div>
    {{else}}
    <div class="ui container margin-large">
        {{#if userIsVolunteer}}
        <h1 class="ui dividing header">Acciones recomendadas para ti</h1>
        <div class="ui three cards">
            {{#each recommendedEvents}}
                {{> eventCard}}
            {{/each}}
        </div>
        {{/if}}
        {{#if isOrganization}}
        <h1 class="ui dividing header">Acciones ejecutadas</h1>
        <div class="ui three cards">
            {{#each myExecutedEvents}}
                {{> eventCard}}
            {{/each}}
        </div>
        {{/if}}
        {{#if isSponsor}}
        <h1 class="ui dividing header">Acciones populares</h1>
        <div class="ui three cards">
            {{#each my_popular_events}}
                {{> eventCard}}
            {{/each}}
        </div>
        {{/if}}
    </div>
    {{/if}}

</template>
